<!DOCTYPE html>
<html lang="ro">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <title>DrawingAI – Your Creative AI Drawing Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="title-row">
        <img src="favicon.png" alt="DrawingAI Logo" class="logo" />
        <span class="main-title">DrawingAI</span>
    </div>
    <span class="subtitle">Your Creative AI Drawing Companion</span>

    <div class="toolbar">
        <div class="color-picker-group">
            <label for="culoare">Culoare:</label>
            <input type="color" id="culoare" value="#4f8cff">
            <div class="preset-colors">
                <button class="preset" style="background:#4f8cff" data-color="#4f8cff"></button>
                <button class="preset" style="background:#ff4f81" data-color="#ff4f81"></button>
                <button class="preset" style="background:#ffd24f" data-color="#ffd24f"></button>
                <button class="preset" style="background:#4fff8c" data-color="#4fff8c"></button>
                <button class="preset" style="background:#333333" data-color="#333333"></button>
                <button class="preset" style="background:#ffffff; border:1px solid #ccc;" data-color="#ffffff"></button>
            </div>
        </div>
        <div class="slider-group">
            <label for="grosime">Grosime:</label>
            <input type="range" id="grosime" min="1" max="30" value="5">
            <span id="grosime-val">5</span> px
        </div>
        <label class="fancy-btn" for="upload-img">🖼️ Încarcă imagine</label>
        <input type="file" id="upload-img" accept="image/*" style="display:none;">
        <button id="undo-btn" class="fancy-btn">↩️ Undo</button>
        <button id="redo-btn" class="fancy-btn">↪️ Redo</button>
        <button id="clear-btn" class="fancy-btn">🧹 Șterge tot</button>
        <button id="save-btn" class="fancy-btn">💾 Salvează</button>
    </div>
    <div class="canvas-wrapper">
        <canvas id="canvas" width="800" height="500"></canvas>
    </div>
    <div class="chat-container">
      <div id="chat-log" class="chat-log"></div>
      <div class="chat-input-row">
        <input type="text" id="chat-input" placeholder="Ask the AI to draw something..." />
        <button id="send-chat">Send</button>
      </div>
    </div>
    <footer>
        <span>Made with ❤️ by Eduard Enache &amp; DrawingAI</span>
    </footer>
</div>
<script src="script.js"></script>
</body>
</html>
